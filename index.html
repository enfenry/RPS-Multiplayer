<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

</head>

<body>

    <div class='container-fluid'>
        <div class='row row-center'>
            <h4>Rock, Paper, Scissors, Shoot!</h4>
        </div>
        <div class='row row-center'>
            <h6 class='players-online'></h6>
        </div>
        <div class='row row-center'>
            <form class='name-input-form form-inline'>
                <input type="text" class='name-input' placeholder="Enter your name:" size='13'>
                <button class="checkInBtn">Check In</button>
            </form>

            <form class='player-input-form form-inline'>
                <input type="password" class='player-input' maxlength='1' placeholder="Enter 'r,' 'p,' or 's'" size='13'>
                <button class="shootBtn">Shoot!</button>
            </form>
            <button class = "nextRoundBtn">New Round</button>
        </div>

        <div class='row row-hands'>
            <div class='col-4 col-left-hand'>
            </div>
            <div class=' col-4 col-message'>
                <div class='row row-results'>
                    <div class='col col-results'>
                    </div>
                </div>
                <div class='row row-scoreboard'>
                    <div class='col col-scoreboard'>
                    </div>
                </div>
            </div>
            <div class='col-4 col-right col-right-hand'>
            </div>
        </div>

    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
