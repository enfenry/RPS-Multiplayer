<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

</head>

<body>

    <div class='container-fluid'>
        <div class='row row-center row-main'>
            <div class='col-lg-6 col-md-6 col-sm-8 col-main'>
                <div class='row row-center row-header'>
                </div>
                <div class='row row-center'>
                    <h6 class='players-online'></h6>
                </div>
                <div class='row row-center row-buttons'>
                </div>
                <div class='row row-center'>
                    <h6 id='wait-message'></h6>
                </div>
                <div class='row row-center'>
                    <h6 id='error-message'></h6>
                </div>
                <div class='row row-center'>
                    <iframe width="300" height="169" src="https://www.youtube.com/embed/o3avZE7T0cg?start=13"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class='row row-center row-hands'>
                    <div class='col-4 col-left-hand'>
                    </div>
                    <div class='col-4 col-message'>
                        <div class='row row-results'>
                            <div class='col col-results'>
                            </div>
                        </div>
                        <div class='row row-scoreboard'>
                            <div class='col col-scoreboard'>
                            </div>
                        </div>
                    </div>
                    <div class='col-4 col-right col-right-hand'>
                    </div>
                </div>
                <div class='row row-center row-chat'>
                    <div class='panel'>
                        <div class='panel-heading'>
                            Chat
                        </div>
                        <div class='panel-body'>
                            
                        </div>
                        <div class='panel-footer'>
                            <form class='chat-input-form form-inline'>
                                <span class='chat-input-group'>
                                    <input type='text' class='form-control chat-input' placeholder='Enter message here'>
                                    <button class='chatBtn'>Send</button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
